{% extends 'core/base.html' %}

{% block title %}
کاربر جدید
{% endblock %}


{% block main %}
<div class="row mt-2">
    <div class="col-sm-2"></div>
    <div class="col-sm-4">

        <form action="{% url 'create_user' %}" method="post" class="form">
            {% csrf_token %}

            {% if form.errors %}
            {% for field in form %}
            {% for error in field.errors %}
            <div class="text-danger">{{ error }}</div>

            {% endfor %}
            {% endfor %}
            {% endif %}
            <input class="btn btn-primary" type="submit" value="ثبت">

        </form>
    </div>
</div>


{% endblock %}
