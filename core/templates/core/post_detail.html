{% extends 'core/base.html' %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block main %}
<div class="row mt-4">
    <div class="col-sm-3"></div>

    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content }}</p>
                <a href="{% url 'post_delete' post.id %}" class="btn btn-danger">حذف</a>
                <div class="card-footer mt-1 d-flex justify-content-between">

                    <small class="text-muted">نویسنده: {{ post.user }} </small>
                    <small class="text-muted">تاریخ انتشار: {{ post.created_at }} </small>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
