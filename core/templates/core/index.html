{% block main %}
<form action="{% url 'home' %}">
    <input type="search" class="form-control" name="search">
    <input type="submit" value="search" class="btn btn-primary">
</form>
<div class="row mt-4">
    <div class="col-sm-8">
        <ul class="list-group">
            {% for post in posts %}
            <li class="list-group-item d-flex justify-content-between">
                <a class="link text-decoration-none" href="{% url 'post_detail' post_id=post.id %}">{{ post }} </a>
                <a class="link text-decoration-none" href="">{{ post.user }} </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
